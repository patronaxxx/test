<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="weather-icons.png" alt="Weather icons">
    <div class="text">
      <h1>Weather</h1>
      <p>
        <strong>Today</strong>
        <br>
        Sunny, 25°C
      </p>
      <p>
        <strong>Tomorrow</strong>
        <br>
        Mostly cloudy, 20°C
      </p>
    </div>
  </div>
</body>
</html>
